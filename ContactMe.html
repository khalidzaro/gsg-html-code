<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>send ur message</h1>
    <form action="" method="post">
        <table>
          <tr>
            <td>
              <div>
                <label for="name"> Name:</label>
                <input  type="text"  title="Enter your name here" placeholder="ur name" required />
              </div>
              
            </td>
            <td>
            
              <div>
                <label for="user-email">&nbsp;&nbsp;&nbsp;Email:</label>
                <input id="user-email" name="email" type="email" placeholder="you@example.com" />
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div>
                
                <label for="message">Your Message:</label><br />
                <textarea id="message" name="message" rows="10" cols="50"
                  placeholder="Enter your message with full details"></textarea>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div>
                <input class="button" type="submit" value="Send my message" />
                <input class="button" type="reset" value="Clear all inputs" />
              </div>
            </td>
          </tr>
        </table>
    
    
    
    
      </form>
